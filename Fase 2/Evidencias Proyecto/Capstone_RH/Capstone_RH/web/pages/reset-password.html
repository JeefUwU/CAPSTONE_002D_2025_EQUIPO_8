<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
    <main class="card" role="main">
        <h1>Restablecer tu contraseña</h1>
        <p class="lead">Introduce una nueva contraseña para tu cuenta.</p>

        <form id="resetForm" novalidate>
            <div class="row">
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
            </div>

            <div class="row">
                <label for="password">Nueva contraseña</label>
                <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required />
                <div class="hint">Mínimo 8 caracteres. Usa letras, números y símbolos para mayor seguridad.</div>
            </div>

            <div class="row">
                <label for="confirm">Confirmar contraseña</label>
                <input id="confirm" name="confirm" type="password" autocomplete="new-password" minlength="8" required />
            </div>

            <!-- Token enviado por el enlace (se rellena automáticamente desde la query string) -->
            <input id="token" name="token" type="hidden" />

            <div class="actions">
                <button type="submit" id="submitBtn">Guardar contraseña</button>
                <div class="muted" id="status" aria-live="polite"></div>
            </div>

            <div id="message" role="status" aria-live="polite"></div>
        </form>
    </main>

    <script type="module" src="../js/reset-password.js"></script>
</body>
</html>
