<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — CAPSTONE_RH DIGITAL</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main class="wrap">
        <section class="card" aria-labelledby="login-title">
            <div class="logo" aria-hidden="true">
                <div class="dot"></div>
                <div>
                    <strong>CAPSTONE_RH DIGITAL</strong>
                    <div style="font-size:12px;color:var(--muted)">Gestión de Recursos Humanos</div>
                </div>
            </div>

            <h1 id="login-title">Iniciar sesión</h1>
            <p class="lead">Accede con tu correo y contraseña.</p>

            <form id="loginForm" novalidate>
                <div style="margin-bottom:12px">
                    <label for="email">Correo electrónico</label>
                    <div class="field">
                        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
                            placeholder="tucorreo@ejemplo.com" />
                    </div>
                </div>

                <div style="margin-bottom:6px">
                    <label for="password">Contraseña</label>
                    <div class="field" style="justify-content:space-between">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            minlength="6" placeholder="••••••••" />
                        <button type="button" class="show-pass" id="togglePass"
                            aria-label="Mostrar contraseña">Mostrar</button>
                    </div>
                </div>

                <div class="row" style="justify-content:space-between">
                    <label style="display:flex;align-items:center;gap:8px;font-size:13px">
                        <input id="remember" name="remember" type="checkbox" />
                        <span class="muted">Recordarme</span>
                    </label>
                    <a href="#" class="muted" style="text-decoration:none;font-size:13px">¿Olvidaste la contraseña?</a>
                </div>

                <div class="actions">
                    <div class="muted hint">Al iniciar sesión aceptas nuestras políticas.</div>
                    <button type="submit" class="primary" id="submitBtn">Entrar</button>
                </div>

                <div id="formError" class="error" role="alert"></div>
            </form>
        </section>
    </main>

    <script type="module" src="../js/login.js"></script>

</body>

</html>
