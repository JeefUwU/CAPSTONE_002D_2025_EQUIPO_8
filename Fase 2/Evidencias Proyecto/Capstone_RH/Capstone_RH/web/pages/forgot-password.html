<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
    <main class="card" role="main">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p class="lead">Introduce tu correo y te enviaremos un enlace para restablecerla.</p>

        <form id="forgotForm" autocomplete="off">
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required />
            <div class="row">
                <button id="sendBtn" type="submit">Enviar enlace</button>
            </div>
            <div id="status" class="msg" aria-live="polite"></div>
            <div class="small">Si no recibes el correo, revisa la carpeta de spam o intenta nuevamente.</div>
        </form>
    </main>

    <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
