<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistencia</title>
  <link rel="preload" href="../css/Asistencia.css?v=3" as="style">
  <link rel="stylesheet" href="../css/Asistencia.css?v=3">
</head>

<body>
    <div class="container">
        <!-- Columna izquierda (perfil + accesos opcionales) -->
        <aside class="profile">
            <div class="profile-head">
                <div class="avatar" id="perfil-avatar">US</div>
                <div class="meta">
                    <h2 id="perfil-title">Empleado</h2>
                    <p id="perfil-rol">Rol</p>
                </div>
            </div>
            <p class="info">
                <span id="perfil-id">ID: ‚Äî</span><br />
                <span id="perfil-email">‚Äî</span><br />
                <span id="perfil-telefono">‚Äî</span><br />
                <span id="perfil-ultimo-acceso">√öltimo acceso: ‚Äî</span>
            </p>

            <div class="access">
                <!-- Acceso de vuelta al dashboard/empleado si lo usas -->
                <button class="access-btn" id="btnVolver" type="button">üè† Volver</button>
                <!-- Bot√≥n Cerrar sesi√≥n (si lo quieres ac√° tambi√©n) -->
                <button class="logout-btn" id="btnLogout" type="button" title="Cerrar sesi√≥n">
                    <!-- √≠cono puerta con flecha -->
                    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor"
                            d="M19 3H5c-1.11 0-2 .89-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-8.92 12.58L11.5 17l5-5l-5-5l-1.42 1.41L12.67 11H3v2h9.67z" />
                    </svg>
                    Cerrar sesi√≥n
                </button>
            </div>
        </aside>

        <!-- Columna derecha (asistencia) -->
        <main class="main">
            <header class="nav" aria-label="Controles de asistencia">
                <input type="month" id="periodInput" aria-label="Periodo (AAAA-MM)" />
                <button id="btnRefresh" type="button">‚Üª Actualizar</button>
                <button id="btnMarcar" type="button" class="access-btn">Marcar ENTRADA</button>
            </header>

            <section class="content active" id="asis" aria-labelledby="asis-title">
                <h2 id="asis-title" style="margin-top:0">Registros de asistencia</h2>

                <div class="table-wrap" style="overflow:auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Entrada</th>
                                <th>Salida</th>
                                <th>Colaci√≥n (min)</th>
                                <th>Hrs. trabajadas</th>
                                <th>Hrs. extra</th>
                                <th>Estado</th>
                                <th>Observaci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyAsistencia">
                            <!-- filas din√°micas -->
                        </tbody>
                    </table>
                </div>

                <div class="resumen" style="margin-top:14px; display:flex; gap:14px; flex-wrap:wrap">
                    <div><strong>Total horas:</strong> <span id="resumen-total-horas">0.00 h</span></div>
                    <div><strong>Horas extra:</strong> <span id="resumen-total-extra">0.00 h</span></div>
                    <div><strong>D√≠as asistidos:</strong> <span id="resumen-dias-asistidos">0</span></div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/Asistencia.js"></script>
</body>

</html>
